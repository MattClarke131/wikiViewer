<html>
  <head>
    <meta charset="utf-8">
    <title>Wiki Viewer</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="text-center">
    <a class="btn btn-default" id="randomLink" href="https://en.wikipedia.org/wiki/Special:Random">Click here for a random article</a>
    <form id="searchForm" onsubmit="search(event)">
      <input type="text" placeholder="Search wikipedia" name="searchField">
      <input type="submit" class="btn btn-primary" value="Search">
    </form>
    </div>
    <a hidden id="searchResultTemplate" class="list-group">
      <li class="list-group-item">
        <h3 class="list-group-item-heading"></h3>
        <p class="list-group-item-text"></p>
      </li>
    </a>
    <div id="results">
    </div>
    <script src="main.js"></script>
  </body>
</html>
